    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars during confetti */
            animation: backgroundChange 5s infinite linear;
        }

        @keyframes backgroundChange {
            0% { background-color: #ffadad; }
            25% { background-color: #ffd6a5; }
            50% { background-color: #fdffb6; }
            75% { background-color: #caffbf; }
            100% { background-color: #9bf6ff; }
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #birthdayMessage {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
            font-family: 'Brush Script MT', cursive; /* Change the font */
            color: #ff69b4; /* Initial color for text */
        }

        #details {
            font-size: 24px;
            text-align: center;
            margin-top: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Different font for details */
            color: #0000ff; /* Initial color for details */
            opacity: 0;
        }

        .hidden {
            display: none;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: orange; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: purple; }
        }

        @keyframes reveal {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .animated-letter, .animated-detail {
            display: inline-block;
            animation: colorChange 2s infinite, reveal 2s ease forwards;
            opacity: 0;
        }

        /* Full-screen confetti effect */
        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Don't interfere with other elements */
        }
    </style>
</head>
<body>
    <div class="form-container" id="form-container">
        <h1>Birthday Form</h1>
        <form id="birthdayForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <button type="submit">Enter</button>
        </form>
    </div>

    <div id="birthdayMessage" class="hidden"></div>
    <div id="details" class="hidden"></div>
    <canvas id="confettiCanvas"></canvas>

    <script>
        document.getElementById('birthdayForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the form from submitting

            const name = document.getElementById('name').value;
            const dob = new Date(document.getElementById('dob').value);
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const month = monthNames[dob.getMonth()];
            const day = dob.getDate();

            // Hide the form
            document.getElementById('form-container').classList.add('hidden');

            // Create the message with animation
            const message = `Happy Birthday, ${name}!`;
            const messageContainer = document.getElementById('birthdayMessage');
            
            message.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.classList.add('animated-letter');
                span.style.animationDelay = `${index * 0.2}s`;  // Slower reveal
                messageContainer.appendChild(span);
            });

            // Show the message
            messageContainer.classList.remove('hidden');
            messageContainer.style.opacity = 1;

            // Show the details with animation
            const details = `Name: ${name}<br>Date of Birth: ${month} ${day}`;
            const detailsContainer = document.getElementById('details');
            details.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.innerHTML = char === '<' ? '<br>' : char; // Preserve line break
                span.classList.add('animated-detail');
                span.style.animationDelay = `${index * 0.2}s`;
                detailsContainer.appendChild(span);
            });

            detailsContainer.classList.remove('hidden');
            detailsContainer.style.opacity = 1;

            // Trigger the confetti
            startConfetti();
        });

        function startConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            const confetti = [];
            const colors = ['#ff0a54', '#ff477e', '#ff85a1', '#fbb1bd', '#f9bec7'];
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            function ConfettiParticle() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.radius = Math.random() * 6 + 4;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.density = Math.random() * canvas.height / 10;
                this.velocityX = Math.random() * 3 - 1.5;  // Faster horizontal speed
                this.velocityY = Math.random() * 5 + 3;  // Faster vertical speed
            }

            function updateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach((particle, index) => {
                    particle.y += particle.velocityY;
                    particle.x += particle.velocityX;
                    if (particle.y > canvas.height) {
                        confetti[index] = new ConfettiParticle(); // Reset particle
                    }
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                });
                requestAnimationFrame(updateConfetti);
            }

            function initConfetti() {
                for (let i = 0; i < 150; i++) {
                    confetti.push(new ConfettiParticle());
                }
                updateConfetti();
            }

            initConfetti();
        }
    </script>
</body>
</html>
