<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars during confetti */
            animation: backgroundColorChange 10s infinite;
        }

        @keyframes backgroundColorChange {
            0% { background-color: #ffebee; }
            25% { background-color: #fce4ec; }
            50% { background-color: #f3e5f5; }
            75% { background-color: #ede7f6; }
            100% { background-color: #e3f2fd; }
        }

        #birthdayMessage {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }

        #details {
            font-size: 24px;
            text-align: center;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        @keyframes colorChange {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }

        @keyframes reveal {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .animated-letter {
            display: inline-block;
            animation: colorChange 2s infinite, reveal 1s ease forwards;
            opacity: 0;
        }

        /* Full-screen confetti effect */
        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Don't interfere with other elements */
        }
    </style>
</head>
<body>
    <div id="birthdayMessage" class="hidden"></div>
    <div id="details" class="hidden"></div>
    <canvas id="confettiCanvas"></canvas>

    <script>
        window.onload = function() {
            // Example user inputs (replace with actual input retrieval logic)
            const name = "John";
            const dob = new Date("2024-08-31"); // Example date
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const month = monthNames[dob.getMonth()];
            const day = dob.getDate();

            // Create the message with animation
            const message = `Hello my friend, Happy Birthday ${name}!`;
            const details = `Wishing you all the best in ${month} ${day}!`;

            const wishes = `May this special day bring you endless joy and tons of precious memories!`;

            const fullMessage = `${message}\n${details}\n${wishes}`;
            const messageContainer = document.getElementById('birthdayMessage');
            
            fullMessage.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.classList.add('animated-letter');
                span.style.animationDelay = `${index * 0.1}s`;  // Reveal with delay
                messageContainer.appendChild(span);
            });

            // Show the message
            messageContainer.classList.remove('hidden');
            messageContainer.style.opacity = 1;

            // Trigger the confetti
            startConfetti();
        };

        function startConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            const confetti = [];
            const colors = ['#ff0a54', '#ff477e', '#ff85a1', '#fbb1bd', '#f9bec7'];
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            function ConfettiParticle() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.radius = Math.random() * 6 + 4;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.density = Math.random() * canvas.height / 10;
                this.velocityX = Math.random() * 2 - 1;  // Slower horizontal speed
                this.velocityY = Math.random() * 3 + 2;  // Slower vertical speed
            }

            function updateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach((particle, index) => {
                    particle.y += particle.velocityY;
                    particle.x += particle.velocityX;
                    if (particle.y > canvas.height) {
                        confetti[index] = new ConfettiParticle(); // Reset particle
                    }
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                });
                requestAnimationFrame(updateConfetti);
            }

            function initConfetti() {
                for (let i = 0; i < 150; i++) {
                    confetti.push(new ConfettiParticle());
                }
                updateConfetti();
            }

            initConfetti();
        }
    </script>
</body>
</html>
