<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        #birthdayForm {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #birthdayForm input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #birthdayForm button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #birthdayMessage, #dateDisplay {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            font-family: 'Brush Script MT', cursive;
            margin-top: 20px;
        }

        #dateDisplay {
            font-size: 30px;
            margin-top: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        #mysteryBox {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            color: #fff;
            z-index: 10;
        }

        .emoji {
            position: absolute;
            font-size: 60px;
            will-change: transform;
        }
        h1{   
color:black;
            font-size:25px;
            text-align:center;
            margin:10px;
        }
    </style>
</head>
<body>

    <!-- Form for entering name and date -->
    <div id="birthdayForm">
        <h1>Enter Your Name and Birth Date</h1>
        <input type="text" id="userName" placeholder="Enter your name" required>
        <input type="date" id="birthdayDate" required>
        <button onclick="showBirthdayMessage()">Submit</button>
    </div>

    <!-- Birthday message -->
    <div id="birthdayMessage"></div>
    <div id="dateDisplay"></div>

    <!-- Mystery Box -->
    <div id="mysteryBox">üéÅ</div>

    <script>
        function showBirthdayMessage() {
            const name = document.getElementById('userName').value;
            const date = new Date(document.getElementById('birthdayDate').value);
            const monthNames = ["January", "February", "March", "April", "May", "June", 
                                "July", "August", "September", "October", "November", "December"];
            const month = monthNames[date.getMonth()];
            const day = date.getDate();

            const messageContainer = document.getElementById('birthdayMessage');
            const dateContainer = document.getElementById('dateDisplay');
            const message = `Happy Birthday, ${name}!`;
            let i = 0;
            const speed = 100;

            // Hide form after submission
            document.getElementById('birthdayForm').style.display = 'none';

            function typeEffect() {
                if (i < message.length) {
                    messageContainer.textContent += message.charAt(i);
                    messageContainer.style.opacity = 1;
                    messageContainer.style.color = getRandomColor();
                    i++;
                    setTimeout(typeEffect, speed);
                } else {
                    dateContainer.textContent = `${month} ${day}`;
                    dateContainer.style.opacity = 1;
                    dateContainer.style.color = getRandomColor();
                }
            }

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let j = 0; j < 6; j++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function changeBackgroundColor() {
                document.body.style.backgroundColor = getRandomColor();
            }

            function createEmoji() {
                const emojiArray = ['üéâ', 'ü•≥', 'üéä', 'üéÇ', 'üç∞', 'üéÅ'];
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojiArray[Math.floor(Math.random() * emojiArray.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = '-10%'; // Start above the viewport
                document.body.appendChild(emoji);

                // Animate emoji falling from top to bottom
                const duration = Math.random() * 3 + 2; // Duration between 2 and 5 seconds
                emoji.style.transition = `transform ${duration}s linear`;
                emoji.style.transform = `translateY(${window.innerHeight + 100}px)`;

                // Remove emoji after animation
                setTimeout(() => {
                    emoji.remove();
                }, duration * 1000);
            }

            // Create a new emoji every 500ms
            setInterval(createEmoji, 500);

            // Change background color every 5 seconds
            setInterval(changeBackgroundColor, 5000);

            // Start the typing effect
            typeEffect();
        }
    </script>
</body>
</html>
