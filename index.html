<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday </title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Hide scrollbars during confetti */
}

.form-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

label {
    display: block;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

#birthdayMessage {
    font-size: 50px;
    font-weight: bold;
    text-align: center;
    opacity: 0;
    transition: opacity 1s;
}

.hidden {
    display: none;
}

@keyframes colorChange {
    0% { color: red; }
    25% { color: orange; }
    50% { color: green; }
    75% { color: blue; }
    100% { color: purple; }
}

@keyframes reveal {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

.animated-letter {
    display: inline-block;
    animation: colorChange 2s infinite, reveal 1s ease forwards;
    opacity: 0;
}

/* Full-screen confetti effect */
#confettiCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Don't interfere with other elements */
}
    </style>
</head>
<body>
    <div class="form-container" id="form-container">
        <h1>Birthday Form</h1>
        <form id="birthdayForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <button type="submit">Enter</button>
        </form>
    </div>

    <div id="birthdayMessage" class="hidden"></div>
    <canvas id="confettiCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
