<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #birthdayMessage {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            font-family: 'Brush Script MT', cursive;
        }

        #dateDisplay {
            font-size: 30px;
            text-align: center;
            margin-top: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            opacity: 0;
        }

        #mysteryBox {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            color: #fff;
            z-index: 10;
        }

        .emoji {
            position: absolute;
            font-size: 60px;
            will-change: transform;
        }
    </style>
</head>
<body>
    <div id="birthdayMessage"></div>
    <div id="dateDisplay"></div>

    <!-- Mystery Box -->
    <div id="mysteryBox">üéÅ</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name = "Moaz";  // Replace with the name entered
            const month = "August";  // Replace with the month extracted from the date
            const day = "23";  // Replace with the day extracted from the date

            const messageContainer = document.getElementById('birthdayMessage');
            const dateContainer = document.getElementById('dateDisplay');
            const message = `Happy Birthday, ${name}!`;
            let i = 0;
            const speed = 100;

            function typeEffect() {
                if (i < message.length) {
                    messageContainer.textContent += message.charAt(i);
                    messageContainer.style.opacity = 1;
                    messageContainer.style.color = getRandomColor();
                    i++;
                    setTimeout(typeEffect, speed);
                } else {
                    dateContainer.textContent = `${month} ${day}`;
                    dateContainer.style.opacity = 1;
                    dateContainer.style.color = getRandomColor();
                }
            }

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let j = 0; j < 6; j++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function changeBackgroundColor() {
                document.body.style.backgroundColor = getRandomColor();
            }

            function createEmoji() {
                const emojiArray = ['üéâ', 'ü•≥', 'üéä', 'üéÇ', 'üç∞', 'üéÅ'];
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojiArray[Math.floor(Math.random() * emojiArray.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = '-10%'; // Start above the viewport
                document.body.appendChild(emoji);

                // Animate emoji falling from top to bottom
                const duration = Math.random() * 3 + 2; // Duration between 2 and 5 seconds
                emoji.style.transition = `transform ${duration}s linear`;
                emoji.style.transform = `translateY(${window.innerHeight + 100}px)`;

                // Remove emoji after animation
                setTimeout(() => {
                    emoji.remove();
                }, duration * 1000);
            }

            // Create a new emoji every 500ms
            setInterval(createEmoji, 500);

            // Change background color every 5 seconds
            setInterval(changeBackgroundColor, 5000);

            // Start the typing effect
            typeEffect();
        });
    </script>
</body>
</html>
